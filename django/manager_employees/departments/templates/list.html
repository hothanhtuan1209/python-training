{% extends 'base.html' %} {% load static %}
<link rel="stylesheet" href="{% static 'css/department.css' %}" />

{% block content %}

<div
  class="justify-content"
  style="height: 80px; padding: 20px"
>
  <h3 style="font-weight: 700">Departments</h3>
</div>

<div
  style="
    background-color: white;
    padding: 30px;
    margin: 20px 20px 0 20px;
    border-radius: 5px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  "
>
  <div
    style="
      background-color: #EFEFEF;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      width: 100%;
    "
    class="justify-content"
  >
    <div class="dropdown">
      <button
        class="btn"
        style="background-color: #fff; border: none"
        type="button"
        data-toggle="modal"
        data-target="#myModalCreate"
      >
        Add new +
      </button>
      </ul>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table rounded" style="width: 100%">
      <thead class="table-secondary">
        <tr>
          <th scope="col-3">Name</th>
          <th scope="col-3">Description</th>
          <th scope="col-3" style="width: 20%">Action</th>
        </tr>
      </thead>
      <tbody>
      {% for department in departments %}
        <tr>
          <td>{{department.name}}</td>
          <td>{{department.description}}</td>
          <td>
            <button
              type="button"
              class="btn btn-primary"
            >
              Details
            </button>
            <button
              type="button"
              class="btn btn-danger"
            >
              Delete
            </button>
          </td>
        </tr>
      {%endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Modal Create -->
<div class="modal" id="myModalCreate">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">New</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form id="myForm" method="post" action="{% url 'create_department' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" name="name" placeholder="Enter Name" onfocus="clearErrorMessageName();">
            <div id="error-message_name" style="color: red;"></div>
          </div>
          <div class="form-group">
            <label for="inputDescription">Description</label>
            <input type="text" class="form-control" id="inputDescription" name="description" placeholder="Enter Description" onfocus="clearErrorMessageDes();">
            <div id="error-message_description" style="color: red;"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" id="submitBtn" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
