{% extends 'base.html' %}
{% load static %}

{% block page_name %}Departments{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/department.css' %}">
<div class="container mt-3">
  <h2>Department List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <div class="form-new" id="formNew" style="display: none;">
      <form id="createDepartmentForm" method="post" action="{% url 'create-department' %}" class="mt-3">
        {% csrf_token %}
        <h2>New Department</h2>
        <div id="error-message" class="mb-3">
        </div>
        <div class="mb-3">
          <label for="departmentName" class="form-label">Name</label>
          <input type="text" class="form-control" id="departmentName" name="name" required>
          <div id="name-error" class="error-message"></div>
        </div>
        <div class="mb-3">
          <label for="departmentDescription" class="form-label">Description</label>
          <input type="text" class="form-control" id="departmentDescription" name="description" required>
          <div id="description-error" class="error-message"></div>
        </div>
        <div class="button-action">
          <button type="button" class="btn btn-primary" onclick="createDepartment()">Create</button>
          <button type="button" class="btn btn-secondary cancel">Cancel</button>
        </div>
      </form>
    </div>
    <script src="{% static 'js/form.js' %}"></script>
    <tbody>
      {% for department in departments %}
      <tr>
        <td>{{ department.name }}</td>
        <td>
          <button class="btn btn-info detail-button" href="#">Detail</button>
          <button class="btn btn-danger delete-button" href="#">Delete</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
